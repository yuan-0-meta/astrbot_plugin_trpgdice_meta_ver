output:
  # ---------- 技能判定 ----------
  skill_check:
    normal: "<{name}> 的【{skill_name}】检定: {roll_result}/{skill_value} → {result}"
    penalty: "<{name}> 惩罚骰: {new_tens_digits} → 最终结果: {final_y}/{skill_value} → {result}"
    bonus: "<{name}> 奖励骰: {new_tens_digits} → 最终结果: {final_y}/{skill_value} → {result}"
    error:
      normal: "技能 {skill_name} 未找到"
      penalty: "惩罚骰参数错误: 技能 {skill_name}"
      bonus: "奖励骰参数错误: 技能 {skill_name}"
    grow_up:
      success: "技能 [{skill_name}] 成长: {skill_value} → {skill_value + en_value} (+{en_value})"
      failure: "技能 [{skill_name}] 未成长"
      boost_result: "成长检定: {roll_result} / {skill_value} → {result}"

  # ---------- 运势 ----------
  rp:
    today: "今日运势: {rp}/100"

  # ---------- 火球术 ----------
  fireball:
    result: "{ring} 环火球术伤害: {breakdown} = {total}"
    low: "火球术失败: 环数不足"

  # ---------- COC判定 ----------
  coc_roll:
    set_rule: "已设置大成功/大失败规则: {rule}"
    results:
      great_success: "大成功"
      extreme_success: "极难成功"
      hard_success: "困难成功"
      success: "成功"
      great_failure: "大失败"
      failure: "失败"
      error: "错误: {error}"
      reset: "判定规则已重置为 {rule}"

  # ---------- 人格卡操作 ----------
  pc:
    create:
      duplicate: "人物卡 [{name}] 已存在"
      success: "人物卡 [{name}] 已创建 (ID: {id})"
    show:
      no_active: "未选择人物卡 (.pc change)"
      load_fail: "人物卡 ID {id} 不存在"
      attr_missing: "属性 [{attribute}] 未找到"
      attr: "{attr} = {value}"
      all: "{name}: {attributes}"
    list:
      empty: "无人物卡"
      result: "{list}"
    change:
      missing: "人物卡 [{name}] 不存在"
      success: "已切换到人物卡 [{name}]"
    update:
      no_active: "未选择人物卡 (.pc change)"
      error_format: "格式错误，示例: 力量+1"
      success: "[{attr}] {old} → {new}"
      batch_success: "已更新 {count} 项属性"
    delete:
      fail: "人物卡 [{name}] 不存在"
      success: "人物卡 [{name}] 已删除"
    grow:
      success: "技能 [{skill_name}] 成长: {skill_value} → {new_value} (+{en_value})"
      failure: "技能 [{skill_name}] 未成长"
      boost_result: "成长检定: {roll_result} / {skill_value} → {result}"

  # ---------- 群昵称 ----------
  nick:
    platform_unsupported: "该平台不支持修改群昵称"
    no_character: "人物卡 ID {id} 未找到"
    success: "昵称修改成功"

  # ---------- 掷骰 ----------
  dice:
    normal:
      success:
        - "{name} 的结果: {result}"
        - "掷骰完成：{name} -> {result}"
        - "结果已出：{result} （由 {name} 发起）"
      success_remark:
        - "{name} 的 {remark} 结果: {result}"
        - "{name} 的 {remark}：{result}"
      error: "掷骰错误: {error}"
    vampire:
      success: "{name} 的结果: {result}"
      error: "吸血鬼掷骰错误: {error}"
    hidden:
      success: "隐藏掷骰结果: {result}"
      error: "隐藏掷骰错误: {error}"
      group: "已进行隐藏掷骰"
    detail: "掷骰详情: {detail}"
    expression_error: "表达式错误: {error}"

  # ---------- SAN 理智 ----------
  san:
    check_result:
      loss: "{name} 理智检定: {roll_result}/{san_value} {result_msg} → -{loss}, 当前 {new_san}"
      no_loss: "{name} 理智检定: {roll_result}/{san_value} {result_msg} → 无损失"
      great_loss: "{name} 理智检定: {roll_result}/{san_value} {result_msg} → -{loss}, 当前 {new_san} (重大损失)"
      zero: "{name} 理智归零"
    temporary_insanity: "临时疯狂: {result}"
    long_term_insanity: "长期疯狂: {result}"

  # ---------- 先攻 ----------
  initiative:
    add: "{name} 的先攻 = {value}"
    remove_name: "已移除 {name} 的先攻"
    clear: "先攻列表已清空"
    empty: "先攻列表为空"
    list: "先攻列表:\n{content}"
    next_turn: "轮到 {name} (先攻 {value})"

  # ---------- 角色生成模板 ----------
  character_list:
    coc: "{characters}"
    dnd: "{characters}"

  # ---------- 名字生成 ----------
  generated_names: "生成 {num} 个名字: {names}"

    # ---------- log 相关指令 ----------#
  log:
    no_active_session: "当前没有正在进行的日志会话。"
    message_added: "消息已记录到当前日志。"
    unfinished_session: "检测到未完成的日志『{session_name}』，是否继续？"
    new_session: "新日志『{session_name}』已创建。"
    session_not_found: "日志『{session_name}』不存在。"
    session_finished: "日志『{session_name}』已结束并归档。"
    session_active: "日志『{session_name}』仍在进行中。"
    session_resumed: "日志『{session_name}』已恢复。"
    no_paused_session: "没有已暂停的日志。"
    session_paused: "日志『{session_name}』已暂停。"
    no_unfinished_session: "没有未完成的日志。"
    session_halted: "日志『{session_name}』已中止。"
    session_line: "▸ {session_name} · {start_time} · {status} · {message_count} 条记录"
    no_sessions: "尚无任何日志记录。"
    session_deleted: "日志『{session_name}』已删除。"
    session_exported: "日志『{session_name}』已导出，文件名：{file_name}\n导出结果地址：{result_website}"
    delete_error: "删除日志失败。正确用法：.log del <日志名>"

  setting : 
    website : ...
